<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Layout</title>
    
    <style>
      * {
        margin: 1.5px;
        padding: 1px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        width: 50%;
        height: 90vh;
      }
      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 15px;
        font-weight: bold;
      }
      #box-1,
      #box-2 {
        flex: 1;
        background-color: rgb(64, 10, 118);
      }
      #box-2 {
        background-color: rgb(99, 70, 242);
      }
      #box-3 {
        flex: 2;
        background-color: rgb(158, 134, 231);
      }
      #box-4 {
        flex: 1;
        background-color: rgb(108, 59, 213);
      }
/* Style for consistent input fields */
      form input[type="text"],
      form input[type="email"],
      form input[type="password"],
      form input[type="color"],
      form select {
        width: 80%;
        padding: 1px;
        margin: 2px 0;
        font-size: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      form button {
        padding: 2px 5px;
        font-size: 15px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
      }
      form label {
        font-size: 15px;
      margin-bottom: 5px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Logo</h1>
    <h1 style="text-align: center">Title</h1>
    <div class="container">
      <div class="column">
        <div id="box-1" class="box">Box-1</div>
        <div id="box-2" class="box">Box-2</div>
      </div>
      <div class="column">
        <div id="box-3" class="box">
          <form action="">
            <label>Full Name:</label>
            <input type="text" placeholder="Full Name "><b>
           <label>Email:</label>
            <input type="email" placeholder="Enter email" id="email"><br>
            <label>Password:</label>
            <input type="password" id="password1" placeholder="Enter Password"> <br>
            <label>Confirm Password </label>
            <input type="password" id="password2" placeholder="Enter Password"><br>
            
            <label>Location:</label>
            <input type="text" placeholder="Enter Location"><br>
            <label>zip Code:</label>
            <input type="text" placeholder="Enter zip Code"><br>
            <label for="">Prefferd City:</label>
            <select name="City" id="city">
              <option value="Dhaka">Dhaka</option>
              <option value="chattogram">chattogram</option>
              <option value="Barisal">Barisal</option>
              <option value="Rajshahi">Rajshahi</option>
            </select><br>
            <label for="">Choose Color: </label><input type="color" id="color"><br>
            I agree to the Terms and Conditions</label> <input type="checkbox" ><br>
            <button id="checkBtn">Submit</button>

          </form>
        </div>
        <div id="box-4" class="box">Box-4</div>
      </div>
    </div>
    <script src="script.js"></script>

</html>
